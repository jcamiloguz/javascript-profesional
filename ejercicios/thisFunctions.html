<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="/ejercicios/">go back</a>
    <p><em>Abre la consola</em></p>
    <ul>
      <li><button class="call-to-action">Apernder</button></li>
      <li><button class="call-to-action">Aprender Mas</button></li>
      <li><button class="call-to-action">Nunca Para De Aprender!</button></li>
    </ul>
    <script>
      function saludar() {
        console.log(`Hola soy ${this.apellido}`)
      }
      const richar = {
        name: `Richard`,
        apellido: `Perez`,
      }
      saludar.call(richar)

      function caminar(distancia, direccion) {
        console.log(
          `${this.name} camina ${distancia} metros en la direccion ${direccion}`
        )
      }
      caminar.call(richar, 300, `norte`)
      valores = [650, `sur`]
      caminar.apply(richar, valores)

      const daniel = {
        name: `Daniel`,
        apellido: `Guzman`,
      }
      const danielsaluda = saludar.bind(daniel)
      danielsaluda()
      const danielcamina = caminar.bind(daniel)
      danielcamina(1000, `oeste`)

      const buttons = document.getElementsByClassName('call-to-action')
      //   buttons.forEach(button=>{
      //       button.onClick=()=>alert(`NuncaPares de aprender`)
      //   })
      Array.prototype.forEach.call(buttons, button=> {
        button.onclick = () => alert(`NuncaPares de aprender`)
      })
    </script>
  </body>
</html>
