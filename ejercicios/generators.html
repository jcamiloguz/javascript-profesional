    <script>
      function* simpleGenerator() {
        console.log('Generator Start')
        yield 34
        console.log('Generator End')
      }
      // const gen = simpleGenerator()

      function* idMaker() {
        let id = 1
        while (true) {
          yield id
          id++
        }
      }
      const idm = idMaker()

      function* idMakerReset() {
        let id = 1
        let reset
        while (true) {
          reset = yield id
          console.log(reset)
          if (reset) {
            id = 1
          } else {
            id++
          }
        }
      }

      function* fibonacci() {
        let a = 1
        let b = 1
        while (true) {
          const nextNumber = a + b
          a = b
          b = nextNumber
          yield nextNumber
        }
      }
      const fib = fibonacci()
      const idmr = idMakerReset()
    </script>
