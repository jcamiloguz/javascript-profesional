<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="/ejercicios/">go back</a>
    <p><em>Abre la consola</em></p>

    <script>
      function Hero(name) {
        this.name = name
      }
      Hero.prototype.saludar = function () {
        console.log(`new ${this.name}`)
      }
      const zelda = new Hero('Zelda')
      console.log(`Name:`,zelda.name)
      console.log(`Saludar:`,zelda.saludar())
      console.log(`Saludar:`,zelda.saludar)
      console.log(`to String:`,zelda.toString)
      console.log(`hasOwnProperty:`,zelda.hasOwnProperty('name'))
      console.log(`hasOwnProperty:`,zelda.hasOwnProperty('saludar'))
    </script>
  </body>
</html>
